---
layout: default_page
title: Work
subtitle: product, web <span class="amp">&amp;</span> print design
---
<section class="posts" role="main">
  <ul class="layout  layout--fat">
    {% for post in site.categories.case-study %}
      <li class="layout__item  one-third">
        <div class="text-col">
          <a href="{{ post.url }}" class="" title="{{ post.title }}">
            <img src="{{ post.poster }}" alt="{{ post.subtitle }}">
          </a>
        <div class="text-col">
      </li>
    {% endfor %}
  </ul>
</section>
