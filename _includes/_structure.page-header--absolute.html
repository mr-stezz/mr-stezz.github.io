<header id="js-top-of-page" class="page-header" style="position:absolute;bottom:0;left:0;">
  <nav class="wrapper" role="navigation">
    <a class="page-logo" href="#js-top-of-page" title="Go back home." data-scroll>
      <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" alt="{{ site.title }}" style="">
    </a>
    <ul class="nav-menu  nav">
      {% assign pages_list = site.pages %}
      {% for node in pages_list %}
      {% if node.title != null %}
      {% if node.layout == "default_page" %}
      <li class="nav-menu__item"><a href="{{ node.url }}" class="nav-menu__link{% if page.url == node.url %}  nav-menu__link--active{% endif %}">{{ node.title }}</a></li>
      {% endif %}
      {% endif %}
      {% endfor %}
    </ul>
  </nav>
</header>
