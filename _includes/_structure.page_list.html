{% for node in pages_list %}
  {% if group == null or group == node.group %}
    {% if page.url == node.url %}
      <span class="nav-link  nav-link--active">{{node.title}}</span>
    {% else %}
      <a href="{{node.url}}" class="nav-link">{{node.title}}</a>
    {% endif %}
  {% endif %}
{% endfor %}
{% assign pages_list = nil %}
{% assign group = nil %}
