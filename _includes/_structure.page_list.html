{% for node in pages_list %}
  {% if group == null or group == node.group %}
    {% if page.url == node.url %}
      <li class="nav-menu__item"><span class="nav-menu__link  nav-menu__link--active">{{node.title}}</span></li>
    {% else %}
      <li class="nav-menu__item"><a href="{{node.url}}" class="nav-menu__link">{{node.title}}</a></li>
    {% endif %}
  {% endif %}
{% endfor %}
{% assign pages_list = nil %}
{% assign group = nil %}
