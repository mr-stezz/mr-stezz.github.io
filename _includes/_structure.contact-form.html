<form name="contact" id="js-form" class="form" data-netlify="true">
  <fieldset class="formgroup">
    <legend class="visually-hidden">Contact form</legend>
    <div class="formfield">
      <span class="label">To:</span>
      <span id="js-reciever" class="reciever">ahoy@stezycki.com</span>
    </div>
    <div class="formfield">
      <label class="label" for="from">From<span class="visually-hidden">&nbsp;✱</span>:</label>
      <input type="email" name="from" id="from" required="" placeholder="Your Email">
    </div>
    <div class="formfield  formfield--full">
      <label class="label visually-hidden" for="message">Your message<span class="visually-hidden">&nbsp;✱</span>:</label>
      <textarea name="message" id="message" class="textarea" required="" placeholder="Type your message here&hellip;"></textarea>
      <input type="text" name="gotcha" style="display:none" aria-hidden="true">
      <button type="submit" class="submit"><span class="submit__label">Send email</span><svg class="submit__icon" width="16px" height="16px" aria-hidden="true" role="img"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#submit"></use></svg></button>
    </div>
  </fieldset>
</form>
