<script src="/assets/js/fontfaceobserver.js" async></script>
<script>
  (function( w ){
    if( w.document.documentElement.className.indexOf( "fonts-loaded" ) > -1 ){
      return;
    }

    var observerInterRegular = new w.FontFaceObserver( "Inter", {
      weight: 400
    });
    var observerInterRegularItalic = new w.FontFaceObserver( "Inter", {
      weight: 400,
      style: "italic"
    });
    var observerInterBold = new w.FontFaceObserver( "Inter", {
      weight: 700
    });
    var observerInterBoldItalic = new w.FontFaceObserver( "Inter", {
      weight: 700,
      style: "italic"
    });
    w.Promise
      .all([observerInterRegular.check(), observerInterRegularItalic.check(), observerInterBold.check(), observerInterBoldItalic.check()])
      .then(function(){
        w.document.documentElement.className += " fonts-loaded";
      });
  }( this ));
</script>
